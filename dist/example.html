<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Trust Group Team</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
			integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A=="
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
			integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>
	<body>
		<header class="cyan lighten-1">
			<div class="cyan lighten-1">
				<h1 class="center-align">Trust Group Team</h1>
			</div>
		</header>
		<main>
			<section class="cards-section">
				<div class="col s4">
					<div class="card cyan lighten-3">
						<div class="card content teal lighten-5 center-align">
							<h2 class="padding-top card-title">Melissa</h2>
							<h5 class="padding-bot">
								<span class="icon icons"
									><i class="fas fa-briefcase"></i></span
								>Manager
							</h5>
						</div>
						<div class="card-content">
							<div class="card-content">
								<span>ID:1001</span>
							</div>
							<div class="card-content">
								<span
									>Email:<a
										class="black-text"
										href="mailto:melissa@mail.com"
									>
										melissa@mail.com</a
									></span
								>
							</div>
							<div class="card-content">
								<span>Office Number: 1</span>
							</div>
						</div>
					</div>
				</div>

				<div class="col s4">
					<div class="card cyan lighten-3">
						<div class="card content teal lighten-5 center-align">
							<h2 class="padding-top card-title">Frodo</h2>
							<h5 class="padding-bot">
								<span class="icon icons"
									><i class="fas fa-laptop-code"></i></span
								>Engineer
							</h5>
						</div>
						<div class="card-content">
							<div class="card-content">
								<span>ID:1002</span>
							</div>
							<div class="card-content">
								<span
									>Email:<a
										class="black-text"
										href="mailto:frodo@mail.com"
									>
										frodo@mail.com</a
									></span
								>
							</div>
							<div class="card-content">
								<span
									>GitHub:<a
										href="https://github.com/frodobug"
										target="_blank"
									>
										frodobug</a
									></span
								>
							</div>
						</div>
					</div>
				</div>

				<div class="col s4">
					<div class="card cyan lighten-3">
						<div class="card content teal lighten-5 center-align">
							<h2 class="padding-top card-title">Tom</h2>
							<h5 class="padding-bot">
								<span class="icon icons"
									><i class="fas fa-book"></i></span
								>Intern
							</h5>
						</div>
						<div class="card-content">
							<div class="card-content">
								<span>ID:1003</span>
							</div>
							<div class="card-content">
								<span
									>Email:<a
										class="black-text"
										href="mailto:tom@mail.com"
									>
										tom@mail.com</a
									></span
								>
							</div>
							<div class="card-content">
								<span>School: Temple University</span>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
